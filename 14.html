<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>3D model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    model-viewer {
      width: 80%;
      height: 80%;
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <model-viewer src="14.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
